<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template.css') }}">
    <title>將 KML 檔轉成 GEOJSON 檔案</title>
</head>
<body>
    <div class="container"> 
    <h2 style="margin-bottom:2rem">請上傳想要轉成 GeoJson 的 KML 檔案</h2>
    <p >
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
        <li>{{ message }}</li>
           {% endfor %}
        </ul>
            {% endif %}
            {% endwith %}
    </p>
      <div class="formContainer">
        <div>
        <form method="post" action="/" enctype="multipart/form-data">
            <input type="file" name="files[]" multiple="true" autocomplete="off" required>
            <input type="submit" value="Submit" id="custom-button">
        </form>
        </div>
        <div style="left:8rem">
        <form method="post" action="/shp" enctype="multipart/form-data">
            <input type="submit" value="開始轉檔" id="custom-button">
        </form>
        <form method="get" action="/getShp" enctype="multipart/form-data">
            <input type="submit" value="查看轉檔結果" id="custom-button">
        </form>
        <form method="get" action="/download" enctype="multipart/form-data">
            <input type="submit" value="下載檔案" id="custom-button">
        </form>
        </div>
      </div>
    </div>
</body>
</html>
